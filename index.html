<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Bouquet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ban Gaya Bouquet Finally</h1>
        <div class="bouquet">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="bouquet-svg">
                <circle class="flower flower-1" cx="100" cy="50" r="20" />
                <circle class="flower flower-2" cx="80" cy="80" r="20" />
                <circle class="flower flower-3" cx="120" cy="80" r="20" />
                <circle class="flower flower-4" cx="100" cy="110" r="20" />
                <path class="stem" d="M 95 130 Q 90 150 100 170 Q 110 150 105 130" />
                <path class="leaf leaf-1" d="M 90 150 Q 70 160 80 140" />
                <path class="leaf leaf-2" d="M 110 150 Q 130 160 120 140" />
            </svg>
        </div>
    </div>
</body>
</html>
